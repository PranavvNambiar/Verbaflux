{% extends 'layout.html' %}
{% block content %}
<article class="media content-section">
    <div class="d-flex align-items-start">
        <img src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}"
            class="rounded-circle article-img">
        <div class="media-body w-100">
            <div class="article-metadata d-flex justify-content-between">
                <a class="mr-2" href="{{url_for('posts.user_posts',username=post.author.username)}}">{{ post.author.username }}</a>
                <small class="text-muted">{{ post.date_posted.strftime('%d-%m-%Y') }}</small>
            </div>
            {%if post.author == current_user%}
            <div>
                <a href="{{url_for('posts.update_post', post_id=post.id)}}"
                    class="btn btn-secondary btn-sm mt-1 mb-1">Update</a>
                <button type="button" class="btn btn-danger btn-sm m-1" data-bs-toggle="modal"
                    data-bs-target="#deleteModal">Delete</button>
            </div>
            {% endif %}
            <h2 class="article-title">{{ post.title }}</h2>
            <p class="article-content">{{ post.content }}</p>
        </div>
    </div>
</article>
<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="deleteModalLabel">Delete Post?</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-footer">
                <form action="{{url_for('posts.delete_post', post_id=post.id)}}" method="post">
                    <input type="submit" class="btn btn-danger" value="Delete">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
