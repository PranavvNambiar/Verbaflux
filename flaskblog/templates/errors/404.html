{% extends 'layout_error.html' %}
{% block content %}
<div class="container text-center mt-5">
    <div class="error-container p-5 shadow-lg rounded">
        <h1 class="display-4 text-danger">
            <i class="fas fa-exclamation-triangle"></i> 404
        </h1>
        <p class="lead">Oops! The page you are looking for does not exist.</p>
        <p class="text-muted">It may have been moved, deleted, or the URL might be incorrect.</p>
        <a href="{{ url_for('main.home') }}" class="btn btn-primary mt-3">
            <i class="fas fa-home"></i> Back to Home
        </a>
    </div>
</div>
{% endblock content %}
